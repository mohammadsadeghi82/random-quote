<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN(Content Deliveli Network)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Font Awesome CDN(Content Deliveli Network)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Of The Day</title>
</head>
<body>
    <div class="back-quote">
        <div class="title"><h3>Quote Of The Day</h3></div>
        <div class="quote">
            <div class="quote-text">
                <i class="bi bi-quote"></i>
                <span class="text">Any fool can write code that a computer can understand. Good programmers write code that humans can understand</span>&nbsp;
                <i class="bi bi-quote revers"></i>
            </div>
        </div>
        <div class="author">
            <p class="person">–– Martin Fowler</p>
        </div>
        <div class="footer">
            <div class="left">
                <i class="bi bi-heart-fill"></i>
                <i class="fa fa-copy"></i>
                <i class="fa fa-bold"></i>
            </div>
            <div class="right">
                <button class="add">Radom Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body> 
</html>
